version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: microservice_users
      POSTGRES_USER: jeffersons
      POSTGRES_PASSWORD: JFS0211@ti  
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nestjs:
    build: .
    container_name: users_microservice
    ports:
      - "3030:3030"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: jeffersons         
      DB_PASSWORD: JFS0211@ti         
      DB_NAME: microservice_users

volumes:
  postgres_data:
